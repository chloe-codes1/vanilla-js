<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Linstener</title>
</head>
<body>

    <button id="myButton">얍</button>


    <script>
        const myButton = document.querySelector('#myButton')

        function confirmMessage(event) {
            confirm('얍?')
        }

        // 요소.addEventListener('이벤트', '이벤트 발생 시 실행할 함수')
        myButton.addEventListener('click', confirmMessage)
        
        myButton.addEventListener('click', function(event){
            event.target.classList.add('btn', 'btn-primary')
            // this.classList ... 를 지양하고 event.target을 지향하자!
            confirm('얍!!')
        })

        
    </script>
    
</body>
</html>
