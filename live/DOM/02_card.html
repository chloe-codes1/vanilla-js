<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Card</title>
  </head>
  <body>
    <div class="container mb-4">
        <div class="form-group">
            <label for="cardTitleInput">Title</label>
            <input id="cardTitleInput" class="form-control" type="text">

            <label for="cardTextInput">Content</label>
            <input id="cardTextInput" class="form-control" type="text">
        </div>
        <button class="btn btn-success" id="createCardBtn">Create card!</button> 
    </div>
    <div class="container">
        <div id="cardArea" class="row">
            <!-- CARD HERE! -->
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>

        window.onload = function () {
        
        };

        function createCard(title, content){

        const card = document.createElement('div')
        card.classList.add('card', 'col-4')

        const cardImage = document.createElement('img')
        cardImage.src = 'https://picsum.photos/200'
        cardImage.classList.add('card-img-top')
        cardImage.alt = 'random-image'

        const cardBody = document.createElement('div')
        cardBody.classList.add('card-body')

        const cardTitle = document.createElement('h5')
        cardTitle.classList.add('card-title')
        cardTitle.innerText = title

        const cardText = document.createElement('p')
        cardText.classList.add('card-text')
        cardText.innerHTML = content

        const cardButton = document.createElement('a')
        cardButton.classList.add('btn', 'btn-primary')
        cardButton.href = '#'
        cardButton.innerText = 'Go somewhere'

        // appendChild: Node 한 개만 추가 가능
        // append: Node 여러개 가능 + Text도 가능
        cardBody.append(cardTitle, cardText, cardButton)
        card.append(cardImage, cardBody)

        // div #cardArea
        const cardArea = document.querySelector('#cardArea')
        cardArea.appendChild(card)
        }

        const createCardBtn = document.querySelector('#createCardBtn')
        createCardBtn.addEventListener('click', function() {
            const cardTitleInput = document.querySelector('#cardTitleInput')
            const cardTextInput = document.querySelector('#cardTextInput')

            createCard(cardTitleInput.value, cardTextInput.value);

            // 둘 다 가능한데 null이 더 아무것도 없다는 의미이므로 좋다
            cardTitleInput.value = ''
            cardTextInput.value = null
        })
    </script>

</body>
</html>
