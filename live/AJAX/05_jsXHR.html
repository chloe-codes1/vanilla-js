<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
</head>
<body>
    <script>
        const xhr = new XMLHttpRequest()
        xhr.open('GET', 'https://koreanjson.com/posts/1')
        xhr.send()

        const res = xhr.response
        console.log('RES: ', res)

    </script>
</body>
</html>
