<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function adv</title>
</head>
<body>
    <script>
        // 1. default args
        function defaultArgs(a=1, b=2){
            console.log(a+b)
            //return a+b
        }
        defaultArgs()
        defaultArgs(20,30)

        // 2. JS 함수의 인자 개수
        // : JavaScript 는 인자 개수를 신경쓰지 않는다!
        function wrongArgCount(a,b) {
            console.log(a, b)
        }
        wrongArgCount()
        wrongArgCount(1)
        wrongArgCount(1,2,3)

        function noArgs(){
            console.log('no args....')
        }
        noArgs(1,2,3,4)

        // 3. JS rest operator
        function restOperator1(...numbers){
            console.log(numbers)
        }
        restOperator1(1,2,3,4)

        function restOperator2(a, b , ...numbers){
            console.log(a,b,numbers)
        }
        restOperator2(1,2,3,4,5)

        // 4. JS spread operator
        function spreadOperator(a,b,c){
            console.log(a,b,c)
        }
        let numbers = [1,2,3]
        spreadOperator(numbers[0], numbers[1], numbers[2])
        spreadOperator(...numbers)
        numbers = [1,2,3,4] // 재할당
        spreadOperator(...numbers)

        // 배열 합치기
        let newNumbers = [0, ...numbers, 5]
        console.log(newNumbers)

        // copy.copy
        newNumbers = numbers
        newNumbers = [...numbers]

        
    </script>
    
</body>
</html>
